<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
  <title>html form</title>
</head>
<body>
<div class="container">
  <div class="title">Registration</div>
  <div class="content">
  <form method="POST">
    <div class="user-details">
      <div class="input-box">
        <span class="details">First Name: </span><input type="text" name="fname" placeholder="Enter Your First Name" required>
      </div>
      <div class="input-box">
        <span class="details">Last Name: </span><input type="text" name="lname" placeholder="Enter Your Last Name" required>
      </div>
      <div class="input-box">
        <span class="details">Email</span>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <span class="details">Phone Number</span>
        <input type="number" name="phone_number" placeholder="Enter your Phone Number" required>
      </div>
      <div class="input-box">
        <span class="details">WhatsApp Number</span>
        <input type="number" name="whatsapp_phone_number" placeholder="Enter your WhatsApp Number" required>
      </div>
  </div>
    <div class="button">
    <input class="subscribe-button" type="submit" value="Submit">
  </div>
  </form>
</div>
</div>
</body>
</html>
